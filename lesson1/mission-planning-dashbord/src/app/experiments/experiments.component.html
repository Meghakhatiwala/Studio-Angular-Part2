<h3>Experiments</h3>
<ul>
   <li *ngFor = "let name of experiments; let i = index">
      <span *ngIf="experimentsBeingEdited !== name; else elseBlock">
          <span (click)="edit(name)" class="editable-text">{{name}}</span>
          <button (click)="remove(name)">remove</button>
      </span>
      <ng-template #elseBlock>
         <!-- edit state of equipment -->
         <input #updatedName (keyup.enter)="save(updatedName.value, i, experiments)" value="{{name}}"/>
         <button (click)="save(updatedName.value, i, experiments)">save</button>
       </ng-template>
   </li>
<span (click)="edit(name)" class="editable-text">{{name}}</span>
<input #Experiments type="text"/>
<button (click)="add(Experiments.value)">Add</button>
